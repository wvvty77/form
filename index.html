<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="column">
      <div class="column__image">
        <img src="./image/image 1.png" alt="" />
      </div>
      <div class="column__form">
        <form class="form" action="">
          <label for="">
            <p class="form__text">Welcome back</p>
            <h2 class="form__title">Login to your account</h2>
          </label>
          <label for="">
            <p class="form__text">Email</p>

          <label for="">

          <div class="form__flex">
            <label for="">

            </label>

          <button class="form__google">

      </div>
